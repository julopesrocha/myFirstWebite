
<!DOCTYPE html> 
<html> 
    <head> 
        <title>Avatar</title>
    </head>
    <body>
        <script type="text/javascript">

            var erase = document.createElemente("link");
            erase.href = "reset.css";
            erase.rel = "stylesheet";
            document.head.appendChild(erase);

            var erase = document.createElemente("link");
            erase.href = "reset.css";
            erase.rel = "stylesheet";
            document.head.appendChild(erase);

            const div = document.createElement("div");
            div.className = "container";

            const div_row = document.createElement("div");
            div.className = "row";

            var c_button = document.createElement("button");
            c_button.innerText = "Adicionar Círculo";
            c_button.type = "button";
            c_button.id = "press";
            c_button.onclick = novoCirculo;

            var d_button = document.createElement("button");
            d_button.innerText = "Deletar Círculo";
            d_button.type = "button";
            d_button.id = "press";
            d_button.onclick = TirarCirculo;

            div_row.appendChild(c_button);
            div_row.appendChild(d_button);
            div.appendChild(div_row);

            const phrase = document.createElement("p");
            phrase.innerHTML="É possível excluir o círculo clicando nele!";
            div.appendChild(phrase);

            document.body.appendChild(div);

            const div2 = document.createElement("div");
            div2.className ="segundo";
            document.body.appendChild(div2);

            function novoCirculo() {
                var circulo = document.createElement("div");
                circulo.className = "circle";
                circulo.style.backgroundColor = sortColor();
                circulo.id = `circulo${idI}`;
                idI = idI + 1;
                circulo.onclick = function() { deletaCirculo(circulo.id);}
                div2.appendChild(circulo);
            };

            function deletaCirculo(id){
                var c = document.getElementById(`${id}`);
                div2.removeChild(c);
            };

            function sortColor() {
                var cores  = ['#ffe3b3','#ff9a52', '#ff5252','#c91e5a'];
                return cores[Math.floor(Math.random()*cores.length)];
            };

            function TirarCirculo(){
                if (div2.childNodes.length > 0){
                    var c = div2.childNodes[0];
                    div2.removeChild(c);
                };
            };        
        </script>
    </body> 
</html>
